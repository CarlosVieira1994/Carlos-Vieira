<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/fav.ico" type="image/x-icon">
    <title>Carlos Vieira</title>
    <style>
        /* Estilos para a tela de carregamento */
        #loader {
        display: block;
        position: fixed;
        z-index: 99999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #fff;
        }

        #loader img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
  <div id="loader">
    <img src="imagens/load.gif" alt="Carregando..." style="width: 200px; height: 200px;">
  </div>
</body>
</html>
